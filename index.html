<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>
    <!-- Tailwing CSS & DaisyUL -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <h1 class="text-5xl	mt-20 text-center">Welcome to your <span class="font-semibold text-cyan-500	">Baap-Er-Bank!</span></h1>

    </header>
    <main>
        <section class="bg-cyan-100	mt-16 lg:w-2/5	 m-auto p-10">

            
            <div>
                <h2 class="mb-8 font-bold text-indigo-600 font-serif text-2xl">Please Login</h2>
                <label for="email" class="p-2 text-black"> Email
                    <input class="block mb-5 px-3 h-8 lg:w-6/12 rounded-lg bg-white" type="text" name="" id="user-email"
                        placeholder="Your Email Address" >
                </label>
                <label for="password" class="text-black">Password
                    <input class="block mb-5 px-3 h-8 lg:w-6/12 rounded-lg bg-white" type="password" name=""
                        id="user-password" placeholder="Your Password" >
                </label>
                <button id="login-btn" class="btn btn-primary">Login</button>
            </div>


        </section>
    </main>
    <footer>

    </footer>

    <!-- js file  -->
    <script src="js/login.js"></script>
</body>

</html>
